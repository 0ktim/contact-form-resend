<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контактна форма</title>
</head>
<body>
  <h1>Контактна форма</h1>
  <form id="contactForm">
    <label>Име: <input type="text" id="name" required></label><br>
    <label>Имейл: <input type="email" id="email" required></label><br>
    <label>Тема: <input type="text" id="subject" required></label><br>
    <label>Съобщение:<br><textarea id="message" required></textarea></label><br>
    <button type="submit">Изпрати</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
